name: pack

on:
    push:
      branches:
        main

jobs:
  deploy:
    name: "Deploy to staging"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: package
        run: dpkg-deb --build .
      - uses: actions/upload-artifact@v4
        with:
          name: adminitools.deb
