name: pack

on:
    push:
      branches:
        main

jobs:
  pack:
    name: "Pack adminitools to deb"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: package
        run: dpkg-deb --build . adminitools.deb
      - name: add signing key
        run: echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
      - name: install required program
        run: sudo apt-get install dpkg-sig
      - name: sign the package
        run: dpkg-sig --sign builder adminitools.deb
      - name: version
        run: echo "VERSION=$(cat DEBIAN/control | grep Version | cut -d ' ' -f 2)" >> $GITHUB_ENV
      - name: Publish release
        uses: softprops/action-gh-release@v2
        id: create_release
        with:
          draft: false
          prerelease: false
          name: "adminitools v${{ env.VERSION }}"
          tag_name: "v${{ env.VERSION }}"
          body_path: CHANGELOG.md
      - uses: actions/upload-artifact@v4
        with:
          name: adminitools.deb
          path: .
